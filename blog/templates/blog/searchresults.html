
{% extends 'base.html' %}
{% load static %}
{% block content %}
    <h1>Search Results for "{{ query }}"</h1>
    <ul>
        {% for post in results %}
            <li>{{ post.title }}</li>
            <!-- Display other relevant fields of the post -->
        {% empty %}
            <li>No results found.</li>
        {% endfor %}
    </ul>
{% endblock %}
